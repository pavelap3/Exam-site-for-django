<style>

    form{
        margin-left:32%;
        width: 500px;
        margin-top:50px;
}
</style>

{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    <title class="title">Добавление отзыва</title>
{% endblock %}

{% block content %}
    <h1>Добавление отзыва</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить отзыв</button>
    </form>

{% endblock %}
